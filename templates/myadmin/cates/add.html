{% extends 'myadmin/index.html' %}

{% block title %}
<title>后台-商品标签添加</title>
{% endblock %}

{% block con %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">标签添加</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">

                    <form action="{% url 'myadmin_cate_add' %}" method="post"  class="am-form tpl-form-line-form">
                        {% csrf_token %}
                        <div class="am-form-group">
                        {% load pagetag %}
                            <label for="user-name" class="am-u-sm-3 am-form-label">分类</label>
                            <div class="am-u-sm-9">
                                <select name="pid" data-am-selected="{btnSize: 'sm'}">
                                    <option value="0">顶级分类</option>

                                    {% for i in cateslist %}
                                    <option value="{{ i.id }}">
                                        <span>{% ind i.path %}</span>
                                        <span>{{ i.name }}</span></option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">标签</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="cate" class="tpl-form-input"  placeholder="请输入标签">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
