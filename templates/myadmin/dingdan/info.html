{% extends 'myadmin/index.html' %}
{% block title %}
    <title> 订单主页 </title>
{% endblock %}
{% block con %}
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">文章列表</div>
                    </div>
                    <div class="widget-body  am-fr">
                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a href="#" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                        <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 保存</button>
                                        <button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</button>
                                        <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form >
                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                            <div class="am-form-group tpl-table-list-select">
                                <select name = 'types' data-am-selected="{btnSize: 'sm'}">
                                  <option value="all">all</option>
                                  <option value="username">username</option>
                                  <option value="phone">phone</option>
                                  <option value="email">email</option>
                                  <option value="age">age</option>
                                  <option value="sex">sex</option>
                                  <option value="state">state</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                            <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                <input name = 'keyword' type="text" class="am-form-field ">
                                <span class="am-input-group-btn">
                                    <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" ></button>
                                  </span>
                            </div>
                        </div>
                        </form>
                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                <thead>
                                    <tr>
                                        <th>用户</th>
                                        <th>货物编号</th>
                                        <th>价格</th>
                                        <th>数量</th>
                                        <th>图像</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for v in dingdaninfo %}
                                    <tr>
                                        <td class="am-text-middle">{{ v.orderid.uid.username }}</td>
                                        <td class="am-text-middle">{{ v.goodsid }}</td>
                                        <td class="am-text-middle">{{ v.price }}</td>
                                        <td class="am-text-middle">{{ v.num }}</td>
                                        <td class="am-text-middle">
                                          <img src="{{ v.pic_url }}" alt="" width="100" >
                                        </td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
