{% extends 'myadmin/index.html' %}

{% block title %}
<title>后台-会员编辑</title>
{% endblock %}

{% block con %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">会员编辑</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form action="{% url 'myadmin_user_indexToedit' uinfo.id %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                        {% csrf_token %}
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">用户名</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="username" value="{{ uinfo.username }}" class="tpl-form-input"  placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">密码</label>
                            <div class="am-u-sm-9">
                                <input type="password" name="password"   class="tpl-form-input"  placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">手机号</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="phone"  value="{{ uinfo.phone }}" class="tpl-form-input"  placeholder="请输入手机号">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">邮箱</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="email"  value="{{ uinfo.email }}" class="tpl-form-input"  placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">年龄</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="age"  value="{% if uinfo.age %} {{ uinfo.age }} {% elif uinfo.age == None %} 0 {% endif %}" class="tpl-form-input"  placeholder="请输入年龄">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">性别</label>
                            <div class="am-u-sm-9">
                                <label class="am-radio-inline">
                                    <input type="radio" name="sex" {% if uinfo.sex == '0' %} checked {% endif %} value="0"> 女
                                </label>
                                <label class="am-radio-inline">
                                    <input type="radio" name="sex" {% if uinfo.sex == '1' %} checked {% endif %} value="1"> 男
                                </label>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">状态</label>
                            <div class="am-u-sm-9">
                                <select name = 'status' data-am-selected="{btnSize: 'sm'}">
                                      <option value="0">正常</option>
                                      <option value="1">禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">
                                头像
                            </label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img">
                                        <img src="{{ uinfo.pic_url }}" alt="" width="200"></div>
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i>添加头像图片</button>
                                    <input name="pic_url" id="doc-form-file" type="file" multiple=""></div>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
