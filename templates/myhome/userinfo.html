
<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  	<title> Flyme 账号 - 注册</title>
    <meta name="description" content="欢迎登录和注册 Flyme 账号，您可以体验手机云服务功能，包括：在线下载应用，同步手机数据和查找手机等，让您的手机管理更加智能。">
    <meta name="keywords" content="魅族 meizu 登录flyme 云服务 查找手机 充值账号 MX M9 MX2">
    <link href="/static/myhome/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="/static/myhome/img/favicon.ico" rel="icon" type="image/x-icon">
    <!-- Bootstrap -->
  	<link href="/static/myhome/css/bootstrap.min.css" rel="stylesheet">
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="/static/myhome/js/jquery-1.12.4.min.js"></script>
  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="/static/myhome/js/bootstrap.min.js"></script>
  	<!-- 兼任ie9以下 -->
  	<!--[if lt IE 9]>
      		<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      		<script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
  	<![endif]-->
    <!-- 自定义 -->
    <link rel="stylesheet" type="text/css" href="/static/myhome/css/global.css">
    <link rel="stylesheet" type="text/css" href="/static/myhome/css/register.css">
    <script type="text/javascript" src="/static/myhome/js/rem.js"></script>
    <script type="text/javascript" src="/static/myhome/js/topNav.js"></script>

</head>
<body>
  <!-- 导航 -->
  <div class="layout-header hidden-xs hidden-sm" id="scroll-wrap">
    <nav class="navbar navbar-default header ">
      <div class="container clearfix">
          <div class="layout-header-logo navbar-left">
              <a target="_blank" href="./index.html" class="layout-header-logo-link" alt="魅族科技">
                <img src="/static/myhome/img/logo.png">
              </a>
          </div>
      </div>
    </nav>
  </div><!-- 导航 E-->

  <!-- 主内容区域 -->
  <div id="content" class="content">
    <div class="container-fluid">
		<div class="banner-box hidden-xs hidden-sm">
			<div class="container">
				<form class="main-form" method="post" action="{% url 'myhome_userinfo' %}">
					{% csrf_token %}
					{% for i in user %}
					<div class="tab-title">
						<a class="linkABlue" id="toTelRegister" href="javascript:void(0)">个人信息</a>
					</div>
					<button type="button" name="button">姓名</button>
					<div class="normalInput cycode-box fieldInput" id="cycode-box">
						<div class="cycode-selectbox">
							<input class="ipt-account inp-focus" name="username" id="account" maxlength="50" value ="{{ i.username }}" autocomplete="off">
						</div>
					</div>
					<button type="button" name="button">手机</button>
					<div class="normalInput fieldInput ">
						<input class="inp-focus" name="phone" id="phone" maxlength="16" value ="{{ i.phone }}" autocomplete="off" type="text">
				   	</div>
				   	<button type="button" name="button">性别</button>
				   	<div class="normalInput fieldInput ">
					   	<input class="inp-focus" name="sex" id="sex" maxlength="16" value ="{{ i.sex }}" autocomplete="off" type="text">
				  	</div>
					<button type="button" name="button">年龄</button>
				   	<div class="normalInput fieldInput ">
					   	<input class="inp-focus" name="age" id="age" maxlength="16" value ="{{ i.age }}" autocomplete="off" type="text">
				  	</div>
					<button type="button" name="button">邮箱</button>
				   	<div class="normalInput fieldInput ">
					   	<input class="inp-focus" name="email" id="email" maxlength="16" value ="{{ i.email }}" autocomplete="off" type="text">
				  	</div>
					{% endfor %}
					<div class="tab-title">
						<button type="button" name="button"><a class="linkABlue" id="toTelRegister" href="{%  url 'myhome_index' %}">返回首页</a></button>
						<button  name="button">确认修改个人信息</button>
					</div>
				</form>
			</div>
		</div>
    </div>
  </div>
  <!-- 主内容区域  E-->
</body>
</html>
