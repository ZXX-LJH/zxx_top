<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>添加收货地址</title>
        <script src="/static/myhome/js/jquery-1.12.4.min.js" charset="utf-8"></script>
    </head>
    <body>
        <form class="" action="{% url 'myhome_add_address' %}" method="post">
            {% csrf_token %}
            <center>
            <div class="">
                <table border="1px solid" width = '80%'>
                    <tr height = '40px'>
                        <td width = '10%'>收货人</td>
                        <td width = '10%'>收货电话</td>
                        <td width = '10%'>省</td>
                        <td width = '10%'>市</td>
                        <td width = '10%'>县</td>
                        <td width = '10%'>备注</td>
                    </tr>
                    <tr height = '40px'>
                        <td> <input type="text" name="shr" > </td>
                        <td> <input type="text" name="shdh"> </td>
                        <td> <input type="text" name="sheng" value=""> </td>
                        <td> <input type="text" name="shi" > </td>
                        <td> <input type="text" name="xian" > </td>
                        <td> <input type="text" name="info" > </td>
                    </tr>
                </table>
            </div>
            <div class="">
                <button  name="button"> 提交</button>
            </div>
        </center>
        </form>
    </body>
</html>
