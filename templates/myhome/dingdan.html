<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>个人订单</title>
	<meta name="description" content="购物车，我的购物车">
	<meta name="Keywords" content="魅族手机官网商城、魅族官方在线商店、魅族在线商城、魅族官网在线商店、魅族商城、魅蓝商城">
	<link href="/static/myhome/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link href="/static/myhome/img/favicon.ico" rel="icon" type="image/x-icon">
	<!-- Bootstrap -->
	<link href="/static/myhome/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/static/myhome/js/jquery-1.12.4.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/static/myhome/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/myhome/css/global.css">
	<link rel="stylesheet" type="text/css" href="/static/myhome/css/app.css">

	<link rel="stylesheet" type="text/css" href="/static/myhome/css/cart.css">
	<link rel="stylesheet" type="text/css" href="/static/myhome/css/cart-app.css">

	<script type="text/javascript" src="/static/myhome/js/rem.js"></script>
	<script type="text/javascript" src="/static/myhome/js/topNav.js"></script>
</head>

<body class="cart-app">
    <!-- 导航 -->
    <div class="layout-header" id="scroll-wrap">
		<nav class="navbar navbar-default header hidden-xs hidden-sm">
			<div class="container clearfix">
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<div class="layout-header-logo navbar-left">
						<a target="_blank" href="./index.html" class="layout-header-logo-link" alt="魅族科技">
							<img src="/static/myhome/img/logo.png">
						</a>
					</div>
					<div class="navbar-left">
						<ol class="breadcrumb">
							<li class="active">购物车</li>
							<li>确认订单</li>
							<li>在线支付</li>
							<li>完成 </li>
						</ol>
					</div>
				</div>
			</div>
		</nav>
    </div>
    <!-- 导航 E-->
    <!-- 主内容区域 -->
    <div class="mainbody cart">
		<div class="container">
			<!-- 购物车详情头 -->
			<table class="cart-header">
				<tbody>
					<tr>
						<td class="cart-col-name col-md-2 hidden-xs hidden-sm">订单用户</td>
						<td class="cart-col-name col-md-2 hidden-xs hidden-sm">商品编号</td>
						<td class="cart-col-price col-md-2 hidden-xs hidden-sm">单价</td>
						<td class="cart-col-number col-md-2 hidden-xs hidden-sm">数量</td>
						<td class="cart-col-total col-md-2 hidden-xs hidden-sm">图片</td>
						<td class="cart-col-total col-md-2 hidden-xs hidden-sm">操作</td>

					</tr>
				</tbody>
			</table><!-- 购物车详情头 E-->

			<!-- 购物清单信息列表 -->
			<div class="cart-merchant-list">
				<div class="cart-merchant">
					<table class="cart-merchant-body">
						<tbody>
							{% for i in dingdaninfo %}
							<tr class="cart-product" id="pro5">
								<td class="cart-col-select col-md-2 col-xs-4 col-sm-4">
									<span>{{ i.orderid.uid.username }}</span>
								</td>
								<td class="cart-col-price col-md-2 hidden-xs hidden-sm">
									<p>
										<span class="cart-product-id">{{ i.goodsid }}</span>
									</p>
								</td>

								<td class="cart-col-price col-md-2 hidden-xs hidden-sm">
									<p>
										<span class="cart-product-price">{{ i.price }}</span>
									</p>
								</td>
								<td class="cart-col-total col-md-2 hidden-xs hidden-sm">
									<span >{{ i.num }}</span>
								</td>
								<td class="cart-col-select col-md-2 col-xs-4 col-sm-4">
									<a href="meilanx.html" class="cart-product-link" target="_blank">
										<img src="{{ i.pic_url }}" class="cart-product-img" alt="魅蓝 X">
									</a>
								</td>
								<td class="cart-col-total col-md-2 hidden-xs hidden-sm">
									<span > <a href="{% url 'myhome_dingdan_delete'  %}?id={{ i.id }}"> 删除 </a> </span>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>

				</div>

			</div>
			<div class="property-buy-action">
				<a data-mtype="store_de_buy" href="{% url 'myhome_myorder' %}"  class="btn btn-danger btn-lg mr20">返回购物车</a>
				<a data-mtype="store_de_buy" href="{% url 'myhome_list' %}"  class="btn btn-danger btn-lg mr20">继续购物 </a>
				<a data-mtype="store_de_buy" href="{% url 'myhome_index' %}"  class="btn btn-danger btn-lg mr20">返回首页 </a>

			</div>
		</div>

	</div>
</body>
</html>
